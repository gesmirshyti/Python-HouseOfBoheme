<!DOCTYPE html>
{% extends 'Index.html' %}
{% load static %}

{% block content %}

<div class="container-fluid  p-5 mx-auto login_full shkence">
    <h1 class="my-3">Log In</h1>
    <form method="POST" class="w-50 py-5 mx-auto">
        {% csrf_token %}

        {% for f in form %}
        <div class="mt-3">
            <label for="{{f.auto.id}}" class="form-label ">{{f.label}}</label>
            {{f}}
            {% for error in f.errors %}
            <span class="text-danger">{{error}}</span>
        
        {% endfor %}
        </div>
        {% endfor %}
        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="one">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
        <div class="login_button">
            <input type="submit" value="Login" class="btn btn-dark mt-5">
        </div>
        
       
        
        <div class="signup">
            <div class="one">
              <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
